server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: warn
    org:
      springframework:
        web: debug
        data:
          rest: debug

spring:
  application:
    name: scrum

  datasource:
    username: ${DB_USER}
    password: ${DB_PASS}
    url: jdbc:postgresql://${DB_HOST}/${DB_DATABASE}?stringtype=unspecified

  web:
    error:
      include-message: always
      include-binding-errors: always

  jackson:
    time-zone: UTC
    mapper:
      "[ACCEPT_CASE_INSENSITIVE_ENUMS]": true

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate

  kafka:
    bootstrap-servers:
      - "localhost:29092"

    producer:
      value-serializer: org.springframework.kafka.support.serializer.JacksonJsonSerializer

security:
  rsa:
    public-key: classpath:certs/public-key.pem

kafka:
  topics:
    project-commands-topic: project-commands
